{% extends "Base/BaseForAccountRelatedForms.html" %}



<!-- Page Title -->
{% block title %} Login Page | BetterBuy {% endblock %}
<!-- End of Page Title -->


{% block heading %}New User Signup{% endblock %}


<!-- Form Block -->
{% block form-body %}
<form action="" method="post" class="flex flex-col gap-4 sm:grid grid-cols-2 sm:gap-6">{% csrf_token %}
    <div>
        <label for="first-name" class="block mb-2">First Name</label>
        <input type="text" name="first-name" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
    </div>
    <div>
        <label for="last-name" class="block mb-2">Last Name</label>
        <input type="text" name="last-name" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
    </div>
    <div class="col-span-2">
        <label for="email" class="block mb-2">Email</label>
        <input type="email" name="email" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
    </div>
    <div>
        <label for="password" class="block mb-2">Password</label>
        <input type="password" name="password" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
    </div>
    <div>
        <label for="confirm-password" class="block mb-2">Confirm Password</label>
        <input type="password" name="confirm-password" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
    </div>
    <div>
        <label for="date-of-birth" class="block mb-2">Date of Birth</label>
        <input type="date" name="date-of-birth" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
    </div>
    <div>
        <label for="gender" class="block mb-2">Gender</label>
        <select name="gender" value="Male" readonly required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHERS">Others</option>
            <option value="PREFER NOT TO SAY">Prefer Not to Say</option>
        </select>
    </div>
    <div class="mt-6 col-span-2 flex justify-between">
        <a href="{% url 'LoginPage' %}" class="block px-6 py-3 rounded-full hover:bg-yellow-100">Login</a>
        <button type="submit" class="px-6 py-3 bg-yellow-400 hover:bg-yellow-300 rounded-full">Signup</button>
    </div>
</form>
{% endblock %}
<!-- End of Form Block -->
