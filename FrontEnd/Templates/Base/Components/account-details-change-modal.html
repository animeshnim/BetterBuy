<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <style>
        .overlay-bg {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
        }

        #account-details-change-form {
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <section id="account-details-change-form" data-state="closed" class="overlay fixed top-0 bottom-0 left-0 right-0 min-w-full min-h-screen z-10 overlay-bg">
        <section class="flex justify-center items-center w-full">
            <div class="px-4 pt-4 bg-white min-h-[100%] w-full max-w-[40rem] rounded-lg sm:m-8 my-auto">
                <header class="text-xl font-semibold text-center mb-8">Update Your Personal Info</header>
                <form action="{% url 'change-account-details' %}" method="post" class="flex flex-col gap-2 p-8">{% csrf_token %}
                    <div>
                        <label for="first-name" class="block mb-2">First Name</label>
                        <input type="text" name="first-name" value="{{request.user.individualuseraccount.first_name}}" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
                    </div>
                    <div>
                        <label for="last-name" class="block mb-2">Last Name</label>
                        <input type="text" name="last-name" value="{{request.user.individualuseraccount.last_name}}" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
                    </div>
                    <div>
                        <label for="date-of-birth" class="block mb-2">Date of Birth</label>
                        <input type="date" name="date-of-birth" value="{{request.user.individualuseraccount.date_of_birth|date:'Y-m-d'}}" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
                    </div>
                    <div>
                        <label for="gender" class="block mb-2">Gender</label>
                        <select name="gender" value="{{request.user.individualuseraccount.gender}}" readonly required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHERS">Others</option>
                            <option value="PREFER NOT TO SAY">Prefer Not to Say</option>
                        </select>
                    </div>
                    <div class="mt-6 flex justify-between">
                        <button type="button" onclick="close_modal_button_action()" class="block px-6 py-3 rounded-full">Cancel</button>
                        <button type="submit" class="px-6 py-3 bg-yellow-400 hover:bg-yellow-300 rounded-full">Update Details</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
</body>

</html>
