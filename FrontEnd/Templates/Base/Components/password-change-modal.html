<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <style>
        .overlay-bg {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
        }

        #change-password-form {
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <section id="change-password-form" data-state="closed" class="overlay fixed top-0 bottom-0 left-0 right-0 min-w-full min-h-screen z-10 overlay-bg">
        <section class="flex justify-center items-center w-full">
            <div class="px-4 pt-4 bg-white min-h-[100%] w-full max-w-[40rem] rounded-lg sm:m-8 my-auto">
                <header class="text-xl font-semibold text-center mb-8">Change Your Password</header>
                <form action="{% url 'change-password' %}" method="post" class="flex flex-col gap-2 p-8">{% csrf_token %}
                    <input type="hidden" name="email" value="{{user.email}}">
                    <div>
                        <label for="current-password" class="block mb-2">Current Password</label>
                        <input type="password" name="current-password" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
                        <div class="mt-1 text-xs text-right"><a href="{% url 'ForgotPasswordPage' %}">Forgot Password?</a></div>
                    </div>
                    <div>
                        <label for="new-password" class="block mb-2">New Password</label>
                        <input type="password" name="new-password" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
                    </div>
                    <div>
                        <label for="confirm-password" class="block mb-2">Confirm Password</label>
                        <input type="password" name="confirm-password" required class="outline-none rounded-full px-3 py-2 bg-neutral-100 w-full">
                    </div>
                    <div class="mt-6 flex justify-between">
                        <button type="button" onclick="close_modal_button_action()" class="block px-6 py-3 rounded-full">Cancel</button>
                        <button type="submit" class="px-6 py-3 bg-yellow-400 hover:bg-yellow-300 rounded-full">Change Password</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
</body>

</html>
