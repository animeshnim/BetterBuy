<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- Static Files -->
    {% load static %}


    <!-- CSS -->
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'CSS/all.css' %}" />

    <!-- Line Awesome Icons -->
    <link rel="stylesheet" href="{% static 'CSS/LineAwesomeIcons/css/line-awesome.css' %}" />
    
    <!-- Tailwind Input CSS -->
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}" />


    <!-- Page Title -->
    <title>Order Status | Success | BetterBuy</title>
</head>

<body>
    <main class="min-w-[100vw] min-h-[100vh]">
        <section class="p-2 sm:hidden">
            <nav class="flex gap-4 justify-between">
                <div id="logo"><img src="{% static '/Images/BetterBuyLogo_2.png' %}" alt="BetterBuyLogo" class="w-[10rem]"></div>
                <div class="flex gap-4">
                    <a href="{% url 'Orders' %}"><i class="las la-truck text-3xl"></i></a>
                    <a href="{% url 'Orders' %}"><i class="las la-store-alt text-3xl"></i></a>
                </div>
            </nav>
        </section>
        <section class="hidden sm:grid grid-cols-[10rem_1fr] px-2 mb-10">
            <div class="h-full flex items-center" id="logo"><img src="{% static '/Images/BetterBuyLogo_2.png' %}" alt="BetterBuyLogo" class="w-[10rem]"></div>
            <div class="">
                <nav class="flex justify-end w-full min-w-full pt-2 pb-3 px-2">
                    <ul class="flex gap-4">
                        <a href="{% url 'HomePage' %}" class="hover:cursor-pointer hover:underline underline-offset-2">Home</a>
                        <a href="{% url 'Orders' %}" class="hover:cursor-pointer hover:underline underline-offset-2">My Orders</a>
                        <a href="{% url 'AccountPage' %}" class="hover:cursor-pointer hover:underline underline-offset-2">My Account</a>
                        <a class="hover:cursor-pointer hover:underline underline-offset-2">Contact Us</a>
                    </ul>
                </nav>
                <div class="border-t border-black"></div>
                <h1 class="text-right text-2xl font-semibold py-1 px-3">Order Confirmation</h1>
            </div>
            <div class="text-right col-span-2 px-3"><span class="font-medium">Order ID: </span>{{Order.unique_id}}</div>
        </section>
        <section class="min-h-[90vh] sm:min-h-0 flex flex-col items-center px-4 pb-8 mt-8">
            <div><i class="las la-check-circle text-6xl mb-4"></i></div>
            <div class="text-xl text-center md:text-2xl font-semibold mb-2">Your Order is Received</div>
            <div class="text-base text-center md:text-lg font-medium mb-14">Thank you for shopping with us! Have a great day</div>
            <div class=""><a href="{% url 'HomePage' %}" class="px-5 py-3 text-sm font-medium text-white bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:ring">Continue Shopping</a></div>
        </section>
    </main>
</body>

</html>
